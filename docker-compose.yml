# docker-compose-custom-complete.yml
version: "3.8"

services:
  wazuh.indexer:
    image: wazuh-indexer-compatible:4.14.0
    hostname: wazuh.indexer
    container_name: wazuh.indexer
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=SecretPassword"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - wazuh-indexer-data:/usr/share/wazuh-indexer/data
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-k",
          "-u",
          "admin:SecretPassword",
          "https://localhost:9200",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - wazuh-network

  wazuh.manager:
    image: wazuh-manager-compatible:4.14.0
    hostname: wazuh.manager
    container_name: wazuh.manager
    restart: unless-stopped
    ports:
      - "1514:1514"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh.indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=MyS3cr37P450r.*-
    volumes:
      - wazuh-manager-data:/var/ossec
      - wazuh-manager-logs:/var/ossec/logs
    depends_on:
      wazuh.indexer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/var/ossec/bin/wazuh-control", "status"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - wazuh-network

  wazuh.dashboard:
    image: wazuh-dashboard-compatible:4.14.0
    hostname: wazuh.dashboard
    container_name: wazuh.dashboard
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=https://wazuh.indexer:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=SecretPassword
      - OPENSEARCH_SSL_VERIFICATION_MODE=none
      - DASHBOARD_USERNAME=admin
      - DASHBOARD_PASSWORD=SecretPassword
    volumes:
      - wazuh-dashboard-data:/usr/share/wazuh-dashboard/data
      - ./config/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
    depends_on:
      wazuh.indexer:
        condition: service_healthy
      wazuh.manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - wazuh-network

volumes:
  wazuh-indexer-data:
  wazuh-manager-data:
  wazuh-manager-logs:
  wazuh-dashboard-data:

networks:
  wazuh-network:
    driver: bridge
