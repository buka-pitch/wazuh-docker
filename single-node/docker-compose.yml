version: '3.8'

services:
  # Wazuh Indexer - The data indexer and storage component
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.9.0
    hostname: wazuh-indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin123!
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - wazuh-indexer-logs:/var/log/wazuh-indexer
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:9200", "-k", "-u", "admin:Admin123!"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wazuh Manager - The central management and analysis component
  wazuh-manager:
    image: wazuh/wazuh-manager:4.9.0
    hostname: wazuh-manager
    restart: always
    ports:
      - "1514:1514/udp"   # Agent registration
      - "1515:1515/tcp"   # Agent communication
      - "514:514/udp"     # Syslog
      - "55000:55000/tcp" # Filebeat
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=Admin123!
      - FILEBEAT_SSL_VERIFICATION_MODE=full
    volumes:
      - wazuh-manager-data:/var/ossec/data
      - wazuh-manager-logs:/var/ossec/logs
      - wazuh-manager-queue:/var/ossec/queue
      - wazuh-manager-integrations:/var/ossec/integrations
      - /var/log:/var/log/host:ro
    depends_on:
      wazuh-indexer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wazuh Dashboard - The web interface
  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.9.0
    hostname: wazuh-dashboard
    restart: always
    ports:
      - "5601:5601"
    environment:
      - DASHBOARDS_HOST=0.0.0.0
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=Admin123!
      - DASHBOARDS_USERNAME=admin
      - DASHBOARDS_PASSWORD=Admin123!
      # Disable SSL for initial setup (remove these lines to enable SSL)
      - SERVER_SSL_ENABLED=false
      # If you want SSL later, uncomment and modify these:
      # - SERVER_SSL_ENABLED=true
      # - SERVER_SSL_CERTIFICATE=/usr/share/wazuh-dashboard/config/certs/dashboard.crt
      # - SERVER_SSL_KEY=/usr/share/wazuh-dashboard/config/certs/dashboard.key
    volumes:
      - wazuh-dashboard-data:/usr/share/wazuh-dashboard/data
      # If using SSL, mount your certs:
      # - ./certs/dashboard.crt:/usr/share/wazuh-dashboard/config/certs/dashboard.crt:ro
      # - ./certs/dashboard.key:/usr/share/wazuh-dashboard/config/certs/dashboard.key:ro
    depends_on:
      wazuh-indexer:
        condition: service_healthy
      wazuh-manager:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wazuh-indexer-data:
  wazuh-indexer-logs:
  wazuh-manager-data:
  wazuh-manager-logs:
  wazuh-manager-queue:
  wazuh-manager-integrations:
  wazuh-dashboard-data:
