# config/opensearch_dashboards.yml
server.host: "0.0.0.0"
server.port: 5601
opensearch.hosts: https://wazuh.indexer:9200
opensearch.ssl.verificationMode: none
opensearch.username: "admin"
opensearch.password: "SecretPassword"
opensearch.requestHeadersWhitelist: ["authorization", "securitytenant"]
opensearch_security.multitenancy.enabled: true
opensearch_security.readonly_mode.roles: ["kibana_read_only"]

# Wazuh plugin configuration
wazuh_core.encryption_key: "wazuh_default_encryption_key_for_dashboard"
wazuh_core.version: "4.14.0"

# Set default app to Wazuh
opensearch_dashboards.defaultAppId: "home"
